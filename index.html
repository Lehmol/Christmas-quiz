<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-card" class="card">
      <h1>Christmas Trivia</h1>
      <p>
        Test your knowledge about Christmas movies, songs and traditions! Answer
        5 festive questions and see how much you know about the most wonderful
        time of the year.
      </p>
      <button id="play-btn">Play</button>
    </div>
    <div id="question-card" class="card" style="display: none">
      <h2 id="question-text"></h2>
      <div id="option-container">
        <button class="option-btn" data-option="0"></button>
        <button class="option-btn" data-option="1"></button>
        <button class="option-btn" data-option="2"></button>
      </div>
      <div id="question-counter"></div>
    </div>
    <div id="results-card" class="card" style="display: none">
      <h1>Quiz Completed!</h1>
      <div id="score-display">
        <p id="correct-answers"></p>
        <p id="wrong-answers"></p>
        <p id="final-score"></p>
      </div>
      <button id="play-again-btn">Play Again</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
