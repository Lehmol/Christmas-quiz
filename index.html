<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-card">
      <h1>Christmas Trivia</h1>
      <button id="play-btn">Play</button>
    </div>
    <div id="question-card" class="card" style="display: none">
      <h2 id="question-text"></h2>
      <div id="option-container">
        <button class="option-btn" data-option="0"></button>
        <button class="option-btn" data-option="1"></button>
        <button class="option-btn" data-option="2"></button>
        <button class="option-btn" data-option="3"></button>
      </div>
      <div id="question-counter"></div>
    </div>
    <div id="results-card" class="card" style="display: none">
      <h1>Quiz Completed!</h1>
      <div id="score-display">
        <p id="correct-answers"></p>
        <p id="wrong-answers"></p>
        <p id="final-score"></p>
      </div>
      <button id="play-again-btn">Play Again</button>
    </div>
  </body>
</html>
